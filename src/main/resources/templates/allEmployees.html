<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sky Industries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Employee Directory</h1>

<a class="btn btn-primary" th:href="@{/curd/allbysortedname}" role="button">Sort By Name</a>
<a class="btn btn-primary" th:href="@{/curd/allbysortedid}" role="button">Sort By Id</a>

<table class="table">
    <thead>
    <tr >
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" employee: ${employees}" >
        <th th:text="${employee.id}" scope="row">1</th>
        <td th:text="${employee.name}">Mark</td>
        <td th:text="${employee.salary}">Otto</td>
        <td > <a class="btn btn-primary" th:href="@{/curd/update/{id} (id=${employee.id})} " role="button">Update</a>
            <form th:action="@{/curd/delete/{id}(id=${employee.id})}" method="post" >
                <button class="btn btn-primary" type="submit">Delete</button>
            </form> </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" th:href="@{/curd/new}" role="button">Add New Employee</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
